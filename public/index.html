<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Atomic Database by Raymond W. and Christopher D.</title>
        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/simplex/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="theme.css">
        <link rel="icon" href="./favicon.ico">
        <script src="./js/jquery-3.2.0.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="frontend.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">AtomicDatabase</a>
            </div>
            <ul class="nav navbar-nav navbar-left">
                <li class="active"><a href="#">Facts</a></li>
                <li><a href="rules.html">Rules</a></li>
            </ul>
            <button type="button" class="btn btn-info navbar-btn" data-toggle="modal" data-target="#myModal">Enter/Generate PIN</button>
            <div class="navbar-form navbar-right" style="width:79%;">
                <div class="input-group" style="width:100%">
                    <input type="text" class="query form-control" placeholder="Enter a query...">
                    <span class="input-group-btn">
                        <button class="btn btn-success" id="solve" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                    </span>
                </div>
            </div>
        </nav>
        <div id="status" style="padding: 5px; width:100%; position: fixed; top: 35px;">
            <div class="alert alert-success"></div>
        </div>
        <div class="container-fluid">
            <h1  id="empty-message"style="text-align: center; color: grey;"><strong>Welcome! Just add some rows to get started.</strong></h1>
            <table class="table table-bordered table-hover">
                <tbody id="tbl" class="facts"></tbody>
            </table>

            <div class="table-control" style="padding: 5px; width:100%; position: fixed; bottom: 0px;">
                <table class="table table-bordered">
                    <thead>
                        <tr id="properties"></tr>
                    </thead>
                    <tbody>
                        <tr id="values"></tr>
                    </tbody>
                </table>
                <button class="btn btn-success" id="add-row">Add Row</button>
                <button class="btn btn-danger"  id="del-row">Delete Row</button>
                <button class="btn btn-success" id="add-col">Add Column</button>
                <button class="btn btn-danger"  id="del-col">Delete Column</button>
            </div>
            <div id="control" style="position: fixed; bottom: 0; right: 0;margin-right: 22px; margin-bottom: 20px; ">
                <button class="btn btn-lg btn-warning pull-right" id="save" type="button">
                    <span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span>
                </button>
            </div>
        </div>

        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Private Database PIN</h4>
                    </div>
                    <div class="modal-body">
                        <div id="has-pin">
                            <p>Private Database PIN:</p>
                            <input type="password" id="pin" class="form-control" placeholder="PIN"/>
                        </div>

                        <div class="checkbox">
                            <label><input type="checkbox" value="nopin" onclick="$('#has-pin').fadeOut(800);">Generate a PIN</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="pin" class="btn btn-primary" data-dismiss="modal">OK</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
